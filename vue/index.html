<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub First 100</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">


    <style type="text/css">
        .col-sm-1 {
            padding: 50px;
        }
    </style>
</head>

<body class="container">
    <div id="app">
        <page-header></page-header>
        <loader v-if="isLoading"></loader>
        <users-list :users="users"></users>
    </div>

    <template id="header">
        <div class="page-header">
            <h1>GitHub First 100</h1>
        </div>
    </template>

    <template id="loader">
        <div class="row">
            <div class="col-md-2 col-md-offset-5 well well-lg bg-info">
                <span class="glyphicon glyphicon-refresh"></span> Loading...
            </div>
        </div>
    </template>

    <template id="user">
        <div>
            <div class="col-sm-1" v-for="user in users">
                <div class="center-block">
                    <div>
                        <a :href='user.html_url' target="_blank">
                            <img :src="user.avatar_url" class="img-circle" style="width:80px;height:80px;" />
                        </a>
                    </div>
                    <div>
                        <a href='user.html_url' target="_blank">{{user.login}}</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="./vendor/requirejs/require.js" data-main="src/main"></script>
    <script>
        require.config({
            paths: {
                fetch: '../vendor/fetch/fetch',
                vue: '../vendor/vue/dist/vue',
            },
            shim: {
                "fetch": {
                    exports: 'fetch'
                }
            }
        });
    </script>
</body>

</html>
