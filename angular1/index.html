<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub First 100</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <style type="text/css">
        .col-sm-1 {padding: 50px;}
        .img-circle {width:80px;height:80px;}
    </style>
    <script src="./vendor/requirejs/require.js" data-main="src/main"></script>
    <script>
        require.config({
            paths: {
                angular: '../vendor/angular/angular',
            },
            shim: {
                "angular": {
                    exports: 'angular'
                }
            }
        });
    </script>   
</head>

<body class="container" ng-app="app" ng-controller="AppController as appCtrl">
    <div>
        <div class="page-header">
            <h1>GitHub First 100</h1>
        </div>       
        <div class="row" ng-if="appCtrl.loading">
            <div class="col-md-2 col-md-offset-5 well well-lg bg-info">
                <span class="glyphicon glyphicon-refresh"></span>
                Loading...
            </div>
        </div>
        <div class="row" ng-controller="UsersController as usersCtl">
            <div class="col-sm-1" ng-repeat="user in usersCtl.users" ng-if="!appCtrl.loading">
                <div class="center-block">
                    <div>
                        <a ng-href="{{user.html_url}}" target="_blank">
                            <img ng-src="{{user.avatar_url}}" class="img-circle"/>
                        </a>
                    </div>
                    <div>
                        <a ng-href="{{user.html_url}}" target="_blank">{{user.login}}</a>
                    </div>        
                </div>
            </div>          
        </div>
    </div>
</body>
</html>
